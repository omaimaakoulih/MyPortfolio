<div class="contact" id="contact">
    <div class="contact_content">
        <h2 class="contact_content_title">
            <span class="title">Contact</span>
            <span class="text">
                Feel free to Contact me by submitting the form below and I will get
                back to you as soon as possible      
            </span>
        </h2>
        <div class="contact_form">
            <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="exampleFormControlInput1">Name</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Your Name" formControlName="name">
                </div>
                <div class="form-group">
                <label for="exampleFormControlInput2">Email</label>
                <input type="email" class="form-control" id="exampleFormControlInput2" placeholder="Your Email" formControlName="email">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Message</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Your Message" formControlName="message"></textarea>
                </div>
                <button type="submit" class="contact__btn">
                    Submit
                  </button>
            </form>
        </div>
    </div>
</div>
