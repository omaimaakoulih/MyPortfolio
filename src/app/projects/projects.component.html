<div class="projects" id="projects">
    <div class="projects_content">
        <h2 class="projects_content_title">
            <span class="title">Projects</span>
            <span class="text">
                Here you will find some of the personal and clients projects that I
                created with each project containing its own case study    
            </span>
        </h2>
        <div class="projects_content_items">
            <c-row class="mb-3" [md]="2" [xs]="1">
              @for(project of projects;track project){
                <c-col>
                  <c-card>
                    <img cCardImg="top" [src]="'./assets/img/prj/'+project.name+'.png'">
                    <c-card-body>
                      <h5 cCardTitle>{{project.name}}</h5>
                      <p cCardText>
                        {{project.description}}
                      </p>
                    </c-card-body>
                    <c-card-footer>
                      <div class="d-flex gap-2 justify-content-center py-2">
                        @for (item of project.tools; track item ){
                        <span class="tools">{{item}}</span>
                        }
                      </div>
                      <a class="btn" [href]="project.gitUrl"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-github" viewBox="0 0 16 16">
                        <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27s1.36.09 2 .27c1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.01 8.01 0 0 0 16 8c0-4.42-3.58-8-8-8"/>
                      </svg>
                      <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-arrow-right-short" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M4 8a.5.5 0 0 1 .5-.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5A.5.5 0 0 1 4 8"/>
                      </svg>
                    </a>
                    </c-card-footer>
                  </c-card>
                </c-col>
              }
              </c-row>
        </div>
    </div>
</div>
